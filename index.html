<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
      <p>
        Choose your grid size and brush color. Hover over the grid to start
        painting
      </p>
    </header>
    <main class="main">
      <section class="settings">
        <div id="buttons">
          <label for="colorPicker">Brush Color</label>
          <input id="colorPicker" type="color" value="#333333" />
          <!-- <button id="colorBtn">Color mode</button> -->

          <button id="rainbowBtn">Confetti!</button>
          <button id="eraserBtn">Eraser</button>
          <button id="clearBtn">Clear</button>
          <!-- <button id="backgroundBtn">Background Color</button> -->

          <input id="colorPickerBg" type="color" value="#FFFFFF" />
          <label for="colorPickerBg">Background Color</label>
        </div>

        <!-- <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" /> -->
      </section>

      <div id="container" class="container">
        <div id="grid" class="grid"></div>
      </div>

      <div id="grid-size-btns">
        <button id="16x16btn">16x16</button>
        <button id="32x32btn">32x32</button>
        <button id="64x64btn">64x64</button>
      </div>
    </main>
    <footer class="footer">goksinb Â© 2023</footer>
  </body>
</html>
